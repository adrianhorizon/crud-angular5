<div>
  <form novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
    <mat-form-field>
      <input matInput placeholder="Correo electronico" formControlName="email" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Contraseña" formControlName="password" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
    <p style="text-align: center;">
        ¿Eres nuevo?
        <a mat-button color="primary" [routerLink]="['/signup']">Crear usuario</a>
    </p>
  </form>
</div>
