<div>
    <form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Apellido" formControlName="lastName" required>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Correo electronico" formControlName="email" required>
        </mat-form-field>
        
        <mat-form-field>
        <input matInput placeholder="Contraseña" formControlName="password" required [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Repita la contraseña" type="password" formControlName="passwordSegurity" required>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Registrarse</button><br>
        <button type="reset" mat-raised-button color="warn">Limpiar</button>
        <p style="text-align: center;">
            ¿Ya tienes un usuario?
            <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesion</a>
        </p>
    </form>
</div>
